
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>maiorEMenor</title>
  </head>
  <body>
    <script>

      function maiorEMenor(numbers) {
        let numeros = numbers.split(' ');
        numeros = numeros.filter((e) => String(e).trim());
        for (let i = 0; i < numeros.length; i++) {
          numeros[i] = parseInt(numeros[i]);
        }
        let max = Math.max.apply(null, numeros);
        let min = Math.min.apply(null, numeros);

        return max + ' ' + min;
      }
    </script>
  </body>
</html>
