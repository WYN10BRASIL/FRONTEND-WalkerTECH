	<body>
		<script> 	
			for (let i = 1; i <= 100; i++) {
				let isNotPrime = false;
				if(i % 3 === 0 && i % 5 === 0){
					console.log(i + " " + "");
				}else{
					(i % 3 === 0) && console.log(i + " " + "");
					(i % 5 === 0) && console.log(i + " " + "");
				}
				for (let prime = 2; prime <= i; prime++) {
					if (i % prime === 0 && prime !== i)
						isNotPrime = true;
				}
				(!isNotPrime && i !== 1) && console.log(i + " " + "Número primo");
				
			}
