
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Quarta lista com entrega</title>

<body>
    <script>
        function verificaIdadeHabilitacao(idadeP) {
            var frase;
            if (idadeP == 18) {
                frase = "Parabens, vai fazer sua habilitação";
            } else
                if (idadeP > 18) {
                    frase = "Tá perdendo tempo, já devia estar habilitado";
                } else {
                    frase = "Vai pra casa e não enche o saco!";
                }
            return frase;
        }
        function ehMaiorQ50(valorP) {
            var frase;
            if (valorP > 50) {
                frase = "É maior que 50";
            } else {
                frase = "Não é maior que 50";
            }
            return frase;
        }
        function entre100E1000(vP) {
            var tmp;
            if ((vP >= 100) && (vP <= 100)){
                tmp = true
            } else {
                tmp = false
            }    
            return tmp;
        }
        function estaEntre100E1000(vParametro) {
            var frase;
            if (entre100E1000(vParametro)) {
                frase = "Está entre 100 e 1000";
            } else {
                frase = "Não está entre 100 e 1000";
            }
            return frase;
        }
        var valorUser;
        while (true) {
            var valorEscolhido = parseInt(window.prompt("Escolha a atividade"));
            switch (valorEscolhido) {
                case 1:
                    var idadeDoMaluko;
                    idadeDoMaluko = parseInt(window.prompt("Informe a idade do motorista:"))
                    window.alert(verificaIdadeHabilitacao(idadeDoMaluko));
                    break;
                case 2:
                    valorUser = parseInt(window.prompt("Informe um valor inteiro qualquer:"))
                    console.log(window.alert(ehMaiorQ50(valorUser)));
                    break;
                case 3:
                    break;
                case 4:
                    break;
                case 5:
                    break;
                case 6:
                    valorUser = parseInt(window.prompt("Informe um numero ente 100 e 1000"));
                    window.alert(estaEntre100E1000(valorUser));
                    break;
                default:
                    window.alert("Opção invalida");
                    Abort;
                    break;
            }
        }
    </script>
</body>
